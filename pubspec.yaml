name: engineer_final
description: Complete Engineer Project. Created by Midura Patryk.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Poland localization
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rxdart: ^0.27.5
  flutter_bloc: ^8.1.1
  http: ^0.13.4
  intl: ^0.17.0

  # Google Sign In
  firebase_auth: ^4.1.0
  firebase_core: ^2.1.1
  google_sign_in: ^5.0.3

  # Google Icon
  font_awesome_flutter: ^10.1.0

  # Google Nav Bar
  google_nav_bar: ^5.0.6

  # State Management
  provider: ^6.0.2

  # FL Chart
  fl_chart: ^0.40.5

  # Check Internet Connection
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^3.0.2

  # Gradient Progress Indicator
  gradient_progress_indicator: 1.0.0+5

  # Smooth Page Indicator
  smooth_page_indicator: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  image_path: "assets/app_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/equal_pln_images/
    - assets/equal_currency_images/
    - assets/analysis_images/
    - assets/decreasing_pln_images/
    - assets/decreasing_currency_images/
